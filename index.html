<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Check List</title>
</head>
<body>
    <div class="header">
         <h1 class="header__h1">Tasks</h1>
         <button class="header__button"><img src="plus.png" alt="plus"></button>
    </div>
    <div class="add_block">
        <span class="add_block__span">Name</span>
        <input class="add_block__input" type="text" id="name_of_task">
        <span class="add_block__span">Color</span>
        <div class="color_block">
            <button class="color_item green"></button>
            <button class="color_item pink"></button>
            <button class="color_item orange"></button>
            <button class="color_item yellow"></button>
            <button class="color_item blue"></button>
            <button class="color_item purple"></button>
        </div>
        <button class="add_block__button">Add</button>
    </div>
    <div class="todo">
        <nav class="todo__nav">
            <ul class="todo__item">
                
            </ul>
        </nav>
    </div>
</body>
</html>
